<form (ngSubmit)="createChild()">
  <label>
    address:
    <input [(ngModel)]="child.address" name="address" required />
  </label>
  <label>
    description:
    <input [(ngModel)]="child.description" name="description" required />
  </label>
  <label>
    Parent:
    <select [(ngModel)]="child.parentId" name="parentId" required>
      <option *ngFor="let parent of parents" [value]="parent.id">
        {{ parent.name }}
      </option>
    </select>
  </label>
  <button type="submit">Create</button>
</form>
